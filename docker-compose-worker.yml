version: '2'
services:
  worker:
    restart: unless-stopped
    image: bluesky-web
    container_name: bluesky-web-worker-all-met
    volumes:
    - ./docker-logs/worker/:/var/log/blueskyworker/
    environment:
    - MONGODB_URL://blueskyweb:blueskywebmongopassword@localhost:27018/blueskyweb
    # note: log should be in /var/log/blueskyweb/blueskyweb.log
    # note: specify
    command: celery -Q all-met -c 5 -A tasks worker -l DEBUG -f /var/log/blueskyworker/blueskyworker-all-met.log
