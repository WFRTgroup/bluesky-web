# We're running arl index jobs every 15 minutes
# Note: ofelia's cron schedule supports seconds, which
#   is why there there are six places instead of 5.
#   See https://godoc.org/github.com/robfig/cron

[job-exec "arlindexer-canv6km"]
schedule = 0 */15 * * * *
container = bluesky-web-worker
# TODO: avoid having my home dir in this file; try using $HOME
command = arlindexer -d ca-nv_6-km -r /data/Met/CANSAC/6km/ARL/ -m mongodb://blueskyweb:blueskywebmongopassword@mongo/blueskyweb

[job-exec "arlindexer-national12km"]
schedule = 0 */15 * * * *
container = bluesky-web-worker
# TODO: avoid having my home dir in this file; try using $HOME
command = arlindexer -d national_12-km -r /data/Met/NAM/12km/ARL/ -p NAM84_ARL_index.csv -m mongodb://blueskyweb:blueskywebmongopassword@mongo/blueskyweb
