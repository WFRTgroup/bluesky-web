
[req]
default_bits = 2048
prompt = no
default_md = sha256
x509_extensions = v3_req
distinguished_name = req_distinguished_name

[req_distinguished_name]
C = US
ST = WA
L = Seattle
O = ORGANIZATION
OU = BlueSkyWeb Client
CN = bluesky-web-mongo

[v3_req]
subjectAltName = @alt_names

[alt_names]
DNS.1 = *.bluesky-web-mongo
DNS.2 = bluesky-web-mongo
